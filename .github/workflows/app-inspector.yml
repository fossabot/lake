name: "AppInspector"

on:
  push:
    branches:
      - master
  pull_request:
    branches: [master]
  schedule:
    - cron: '0 1 * * 3'

jobs:
  analyse:
    name: Analyse
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: microsoft/ApplicationInspector-Action@v1
    - uses: actions/upload-artifact@v2
        with:
            name: AppInspectorResults
            path: AppInspectorResults.json
